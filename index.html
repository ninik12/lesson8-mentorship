<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lesson 8</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="form-section">
        <form class="form-wraper" action="">
            <div class="form-element">
                <label for="fname">First Name</label>
                <input class="input-element" type="text" id="fname" name="firstName" placeholder="enter your name..">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input class="input-element" type="password" id="password" name="password"
                    placeholder="enter your password..">
            </div>
            <div class="form-element">
                <label for="message">Your Message</label>
                <textarea class="textarea-element" name="your message" id="message"></textarea>
            </div>
            <div class="radio-element">
                <p>Choose your favorite Web language </p>
                <input type="radio" id="html" name="fav-language" value="HTML">
                <label for="html">HTML</label><br>
                <input type="radio" id="css" name="fav-language" value="css">
                <label for="css">CSS</label><br>
                <input type="radio" name="fav-language" id="javascript" value="javascript">
                <label for="javascript">javascript</label><br>
            </div>
            <button class="btn-element" type="submit">რეგისტრაცია</button>
        </form>
    </section>

</body>

</html>
